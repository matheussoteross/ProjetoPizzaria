# ----------------------------------------------------
# CONFIGURAÇÃO DE CONEXÃO COM O MYSQL (FINAL)
# ----------------------------------------------------

# URL: Inclui a correção de chave pública (&allowPublicKeyRetrieval=true)
spring.datasource.url=jdbc:mysql://localhost:3306/projeto_pizzaria_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Usuário de acesso ao MySQL (Utilizando o app_user, que tem permissão correta)
spring.datasource.username=pizzaria_dev

# Senha do usuário app_user (SUBSTITUA PELA SENHA QUE VOCÊ DEFINIU NO WORKBENCH)
spring.datasource.password='123456'

# Define explicitamente a classe do driver MySQL (Garantia)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------------------
# CONFIGURAÇÕES JPA / HIBERNATE
# ----------------------------------------------------

# 'update': Cria as tabelas que não existem e atualiza as existentes (ideal para desenvolvimento)
spring.jpa.hibernate.ddl-auto=update

# Exibir o SQL gerado no console
spring.jpa.show-sql=true

# ----------------------------------------------------
# OUTRAS CONFIGURAÇÕES
# ----------------------------------------------------
spring.thymeleaf.cache=false
server.port=8080